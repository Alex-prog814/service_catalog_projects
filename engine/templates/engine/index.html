<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Главная</title>
</head>
<body>
{% extends 'includes/base.html' %}
{% load static %}
{% block body %}
    <h1>Список сервисов</h1>
    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Выберите категорию:</th>
          <th scope="col">Количество заметок</th>
        </tr>
      </thead>
      <tbody>
        {% for category in categories_list %}
            <tr>
                <td><a href="{% url 'items-list' %}?category={{ category.slug }}">{{ category.name }}</a></td>
                <td>{{ category.items.count }}</td>
            </tr>
        {% endfor %}
      </tbody>
    </table>
{% endblock body %}

</body>
</html>
