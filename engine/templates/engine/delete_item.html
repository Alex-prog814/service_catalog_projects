<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Удаление заметки</title>
</head>
<body>
{% extends 'includes/base.html' %}
{% load static %}
{% block body %}
    <h3>Вы действительно хотите удалить заметку <strong>'{{ item.title }}'</strong> ?</h3>
    <form method="POST">
        {% csrf_token %}
        <button class="btn btn-danger" type="submit" value="Yes">Удалить</button>
        <a href="/">Отмена</a>
    </form>
{% endblock %}
</body>
</html>
